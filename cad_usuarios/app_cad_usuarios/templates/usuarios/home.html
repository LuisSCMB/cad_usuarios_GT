<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro usuários GT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: rgb(60, 91, 190)!important;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Folha de pagamento</a></li>
                <li><a class="dropdown-item" href="#">Usuários</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <a class="navbar-brand" href="#">Ganha tempo usuários</a>
        </div>
      </div>
    </nav>

    <!-- Fim da navbar -->

    <div class="container-sm p-5 border border-2 border-primary mt-3 rounded">
      <div class="pl-5 title">Cadastro de usuário</div>
      <div class="p-5 container-sm">
        <div class="p-3 container">
          <form class="row g-2">
            <div class="col-md-5">
              <label for="inputName4" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-3">
              <label for="data" class="form-label">Data de nascimento</label>
              <input type="date" class="form-control" id="data">
            </div>
            <div class="col-md-3">
              <label for="tel_number" class="form-label">Número de telefone</label>
              <input type="text" class="form-control" id="tel_number">
            </div>
            <div class="col-md-3">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf">
            </div>
            <!-- Dropdown com Checkboxes -->
            <div class="col-md-3">
              <label for="permissionsDropdown" class="form-label">Setores em que trabalha</label>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="permissionsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  Selecione
                </button>
                <ul class="dropdown-menu p-3" style="min-width: 200px;">
                  <li>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="setor1">
                      <label class="form-check-label" for="perm1">POLITEC</label>
                    </div>
                  </li>
                  <li>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="setor2">
                      <label class="form-check-label" for="perm2">DETRAN</label>
                    </div>
                  </li>
                  <li>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="setor4">
                      <label class="form-check-label" for="perm3">SINE</label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
